<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>LOYAL / CHURN</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
</head>

<script>
    function submit_form() {
        document.churn_form.reset();
    }
</script>



<body style="background: #ffffff;">
    <div class="position-relative">
        <div class="login">
            

            <!-- Main Input For Receiving Query to our ML -->
            
                <div class="" style="margin-left: 29%;margin-top: 10%;">
                    <div class="card mb-3" style="max-width: 670px;max-height: fit-content;">
                        <div class="row g-0">

                        <div class="col-md-8">
                            <div class="card-body">
                            <h3 class="card-title">LOYAL / CHURN Prediction</h3>
                            <form name="churn_form" action='/predict' method="post">
                                <div>
                                    <h5>Sex</h5>
                                    <input type="radio" id="male" name="Gender" value = 0 >
                                        <label for="male">Male</label>
                                    <br>
                                    <input type="radio" id="female" name="Gender" value = 1>
                                        <label for="female">Female</label>
                                    <br>
                                </div>
                                <br>
                                <div>
                                    <h5>Age</h5>
                                <input type="text" name="Age" placeholder="Age in year(s) ex. 1 2 3" required="required" />
                                </div>
                                <br>
                                <div>
                                    <h5>Payment Methods</h5>
                                
                                    <input type="radio" id="cash" name="Payment Method" value = 1 >
                                        <label for="male">Cash</label>
                                    <br>
                                    <input type="radio" id="cheque" name="Payment Method" value = 2>
                                        <label for="female">Cheque</label>
                                    <br>
                                    <input type="radio" id="credit card" name="Payment Method" value = 3>
                                        <label for="female">Credit card</label>
                                    <br>
                                </div>
                                <br>
                                <div>
                                    <h5>Last Transaction </h5>
                                <input type="text" name="LastTransaction" placeholder="ex. 9 1 99.0 10.0 " required="required" />
                                </div>
                                <br>
                                <button onclick="submit_form" type="submit" class="btn btn-primary btn-block btn-large">Predict Churn</button>
                                <input type="reset" value="Reset">
                            </form>
                            </div>
                        </div>
                        
                        <div class="col-md-4" style="background-color: antiquewhite;">
                            <h5 class="title" style="margin-top: 10%;font-size: 40px;margin-left: 10%;">RESULT :</h5>
                            <div style="margin-top: 35%;">
                            <h1 style="font-size: 80px;">{{ prediction_text }}</h1>
                            </div>
                        </div>

                        </div>
                    </div>
            
                </div>
            
        
        
        

        </div>
    </div>
</body>
</html>
